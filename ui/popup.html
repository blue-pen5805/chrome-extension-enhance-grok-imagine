<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Enhance Grok Imagine</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      }
      body {
        margin: 0;
        width: 360px;
        background: #050816;
        color: #d8e0ff;
      }
      .shell {
        padding: 24px 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .row {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .badge {
        width: 42px;
        height: 42px;
        border-radius: 16px;
        background: linear-gradient(135deg, #6d5dfc, #2fd6ff);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        color: #fff;
      }
      .tagline {
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 0.3em;
        color: #7a8bb8;
        margin: 0 0 2px 0;
      }
      h1 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
      }
      section.card {
        border-radius: 18px;
        background: rgba(12, 23, 55, 0.9);
        border: 1px solid rgba(103, 129, 199, 0.25);
        padding: 16px;
        box-shadow: 0 15px 30px rgba(5, 8, 22, 0.35);
      }
      p {
        margin: 0;
        font-size: 13px;
        color: #b7c4e6;
        line-height: 1.5;
      }
      .status-label {
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 0.25em;
        color: #7a8bb8;
      }
      #status {
        font-size: 15px;
        font-weight: 600;
        color: #45f0ff;
      }
      .status-row {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
      }
    </style>
  </head>
  <body>
    <div class="shell">
      <header class="row">
        <div class="badge">GI</div>
        <div>
          <p class="tagline">Enhance Grok Imagine</p>
          <h1>Auto Generation Guard</h1>
        </div>
      </header>

      <section class="card">
        <p>
          ポストページでは WebSocket を遮断し、自動画像生成をブロックします。制御の詳細は `chrome://extensions` で Service Worker コンソールを開き、ログをご確認ください。
        </p>
      </section>

      <section class="card">
        <div class="status-row">
          <span class="status-label">STATUS</span>
          <span id="status">Idle</span>
        </div>
        <p style="margin-top: 10px;">
          このポップアップから操作する必要はありません。ページ遷移に合わせて強制切断が自動的に適用されます。
        </p>
      </section>
    </div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
