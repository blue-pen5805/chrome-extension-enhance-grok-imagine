<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>Enhance Grok Imagine</title>
  <style>
    :root {
      color-scheme: dark;
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      --primary: #6d5dfc;
      --secondary: #2fd6ff;
      --bg: #050816;
      --card-bg: rgba(12, 23, 55, 0.9);
      --text: #d8e0ff;
      --text-dim: #7a8bb8;
    }

    body {
      margin: 0;
      width: 320px;
      background: var(--bg);
      color: var(--text);
      font-size: 13px;
    }

    .shell {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 4px;
    }

    .badge {
      width: 36px;
      height: 36px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #fff;
      font-size: 14px;
    }

    h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
      line-height: 1.2;
    }

    .tagline {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-dim);
    }

    .card {
      background: var(--card-bg);
      border: 1px solid rgba(103, 129, 199, 0.2);
      border-radius: 12px;
      overflow: hidden;
    }

    .setting-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      border-bottom: 1px solid rgba(103, 129, 199, 0.1);
    }

    .setting-row:last-child {
      border-bottom: none;
    }

    .setting-label {
      flex: 1;
      margin-right: 12px;
    }

    .setting-title {
      font-weight: 500;
      margin-bottom: 2px;
    }

    .setting-desc {
      font-size: 11px;
      color: var(--text-dim);
      line-height: 1.3;
    }

    /* Toggle Switch */
    .toggle {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 22px;
      flex-shrink: 0;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #2c3b5e;
      transition: .3s;
      border-radius: 22px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: var(--primary);
    }

    input:checked+.slider:before {
      transform: translateX(18px);
    }

    .footer {
      text-align: center;
      font-size: 13px;
      font-weight: 500;
      color: var(--secondary);
      margin-top: 16px;
      padding: 8px;
      background: rgba(47, 214, 255, 0.1);
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <div class="shell">
    <header class="header">
      <div class="badge">GI</div>
      <div>
        <div class="tagline">Enhance Grok Imagine</div>
        <h1>設定</h1>
      </div>
    </header>

    <section class="card">
      <div class="setting-row">
        <div class="setting-label">
          <div class="setting-title">プロンプト履歴</div>
          <div class="setting-desc">プロンプトの履歴を保存・表示します</div>
        </div>
        <label class="toggle">
          <input type="checkbox" id="feature_prompt_history">
          <span class="slider"></span>
        </label>
      </div>

      <div class="setting-row">
        <div class="setting-label">
          <div class="setting-title">ダウンロードボタン</div>
          <div class="setting-desc">画像にダウンロードボタンを表示します</div>
        </div>
        <label class="toggle">
          <input type="checkbox" id="feature_download_button">
          <span class="slider"></span>
        </label>
      </div>

      <div class="setting-row">
        <div class="setting-label">
          <div class="setting-title">モデレーション枠</div>
          <div class="setting-desc">ブロックされた項目に赤枠を表示します</div>
        </div>
        <label class="toggle">
          <input type="checkbox" id="feature_show_blocked_border">
          <span class="slider"></span>
        </label>
      </div>

      <div class="setting-row">
        <div class="setting-label">
          <div class="setting-title">類似画像生成ブロック</div>
          <div class="setting-desc">詳細ページでの自動生成を無効化します</div>
        </div>
        <label class="toggle">
          <input type="checkbox" id="feature_disable_similar_generation">
          <span class="slider"></span>
        </label>
      </div>
    </section>

    <div class="footer">
      変更は即座に適用されます
    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>

</html>
